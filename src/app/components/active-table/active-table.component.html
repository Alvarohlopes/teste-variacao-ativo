<div class="table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="day">
      <th mat-header-cell *matHeaderCellDef> Dia </th>
      <td mat-cell *matCellDef="let element"> {{element.day}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Data </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef> Valor </th>
      <td mat-cell *matCellDef="let element"> {{element.value | currency: 'BRL'}} </td>
    </ng-container>


    <ng-container matColumnDef="valueYesterday">
      <th mat-header-cell *matHeaderCellDef> Variação em relaçào a D-1 </th>
      <td mat-cell *matCellDef="let element"> {{element.valueYesterday}}<span *ngIf="element.valueYesterday !== '-'">%</span> </td>
    </ng-container>

    <ng-container matColumnDef="valueFirstDay">
      <th mat-header-cell *matHeaderCellDef> Variação em relação a primeira data </th>
      <td mat-cell *matCellDef="let element"> {{element.valueFirstDay}}<span *ngIf="element.valueYesterday !== '-'">%</span> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
